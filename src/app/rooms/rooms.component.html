<h2>Room List</h2>

<ul class="rooms">
  <li *ngFor="let room of rooms | async" (click)="onSelect(room)" [class.selected]="room === selectedRoom">
    <span class="badge">{{ room.roomTitle }}</span>{{ room.lastMessage }}
  </li>
</ul>
